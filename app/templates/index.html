<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI/ML Project Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>AI/ML Project Hub</h1>
    <div class="links">
        <a href="/cartoonify">Cartoonify Image</a>
        <a href="/sentiment">Customer Sentiment Analysis</a>
        <a href="/news">News Categorization</a>
        <a href="/ocr">OCR Document Parser</a>
        <a href="/pneumonia">Pneumonia Detection</a>
    </div>
</body>
</html>
