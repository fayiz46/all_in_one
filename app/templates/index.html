<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Project Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .links a {
            display: inline-block;
            margin: 12px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4CAF50;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .links a:hover {
            background-color: #388e3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .links a {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI/ML Project Hub</h1>
        <div class="links">
            <a href="/cartoonify">Cartoonify Image</a>
            <a href="/sentiment">Customer Sentiment Analysis</a>
            <a href="/news">News Categorization</a>
            <a href="/ocr">OCR Document Parser</a>
            <a href="/pneumonia">Pneumonia Detection</a>
        </div>
    </div>
</body>
</html>
